<html>
    <head>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas {
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background-color: green;
            };
        </style>
    </head>
    <body>
    
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>My name is {{ name }}</p>
            <input type="text" @keyup="updateName"> <!-- press down and release -->
            <input type="text" @keypress="updateName"> <!-- press down / always 1 keystroke behind as value does not register until key released / lesson is use keyup in this case -->
        </div>

        <script src="app.js"></script>
    </body>
</html>
