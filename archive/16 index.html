<html>
    <head>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas {
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background-color: green;
            };
        </style>
    </head>
    <body>
    
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <!-- looping through data -->
            <ul>
                <!-- this is where the magic happens! -->
                <li v-for="item in items">{{ item }}</li>
            </ul>
            <div v-for="(ninja, index) in ninjas">
            <!-- index being optional param - call what you want, i imagine -->
                <h2>Ninja no. {{ index + 1 }}</h2>
                <p>{{ ninja.name }}</p>
                <p>age: {{ ninja.age }}</p>
                <p>belt colour: {{ ninja.belt }}</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
